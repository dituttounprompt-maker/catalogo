<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogo Prodotti ZANON SEAFISH ‚Äì Natale</title>
  <style>
    :root{
      --rosso:#b30000;
      --verde:#1f7a1f;
      --verde-accent:#28a745;
      --bianco:#ffffff;
    }
    body{font-family:Arial,sans-serif;margin:0;padding:0;
      background:linear-gradient(135deg,var(--rosso) 0%,#004d00 100%)}
    header{
      background:var(--bianco);
      color:var(--rosso);
      padding:15px 15px 36px;
      position:relative;
      text-align:center;
      border-bottom:6px solid var(--rosso);
      box-shadow:0 6px 16px rgba(0,0,0,.2);
    }
    header::after{
      content:"‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è";
      position:absolute; left:0; right:0; bottom:6px;
      color:#9fd6ff; opacity:.7; font-size:14px; letter-spacing:8px;
    }
    header h1{margin:8px 0 0; color:var(--rosso); font-weight:700}
    .search{position:absolute; top:12px; right:12px}
    .search input{
      width:260px; max-width:45vw; padding:8px 10px;
      border-radius:6px; border:1px solid #ccc
    }
    .contact{position:absolute; top:12px; left:12px}
    .contact a{
      background:var(--verde-accent); color:#fff; padding:8px 14px;
      text-decoration:none; border-radius:6px; font-weight:bold;
      display:inline-flex; align-items:center; gap:6px;
      box-shadow:0 2px 6px rgba(0,0,0,.2)
    }
    .muted{color:#666}
    .container{max-width:1200px; margin:20px auto; padding:0 15px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:20px}
    .card{
      position:relative;
      background:#fff; border:2px solid var(--rosso); border-radius:12px;
      box-shadow:0 0 12px rgba(0,128,0,.35);
      overflow:hidden; cursor:pointer; transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{transform:scale(1.035); box-shadow:0 8px 18px rgba(0,0,0,.25)}
    .card img{width:100%; height:180px; object-fit:cover; display:block}
    #grid .card::before{
      content:"";
      position:absolute; top:0; left:0; right:0;
      height:52px; pointer-events:none; z-index:1;
      background:
        radial-gradient(circle at 10% 40%, rgba(255,255,255,.95) 2px, rgba(255,255,255,0) 3px) 0 0/24px 24px,
        radial-gradient(circle at 50% 30%, rgba(255,255,255,.9) 1.5px, rgba(255,255,255,0) 3px) 12px 6px/24px 24px,
        radial-gradient(circle at 80% 35%, rgba(255,255,255,.9) 2px, rgba(255,255,255,0) 3px) 6px 12px/24px 24px,
        linear-gradient(to bottom, rgba(255,255,255,.95), rgba(255,255,255,0));
    }
    .card-body{padding:15px}
    .title{font-weight:bold; margin:0 0 10px; color:var(--rosso)}
    .price{color:var(--verde-accent); font-weight:bold; margin:10px 0}
    footer{
      margin-top:30px; padding:16px; text-align:center;
      color:#fff; background:var(--rosso); border-top:6px solid #004d00
    }
    .modal{position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; padding:20px; z-index:1000}
    .modal.open{display:flex}
    .modal-content{
      background:#fff; border-radius:10px; max-width:800px; width:100%; padding:20px; position:relative;
      max-height:90vh; overflow:auto; box-shadow:0 10px 24px rgba(0,0,0,.35); z-index:1001
    }
    .modal-content img{width:100%; object-fit:contain; display:block; margin:0 auto 15px}
    .close{position:absolute; top:10px; right:10px; border:none; background:#eee; border-radius:6px; padding:6px 10px; cursor:pointer}
    @media (max-width: 640px){
      header{ padding:10px 12px 20px; }
      .contact, .search{ position: static; margin:6px 0; }
      .contact{ text-align:center; }
      .search{ text-align:center; }
      .search input{ width:100%; max-width:none; }
      header img{ height:60px !important; margin:6px auto 8px !important; }
      header h1{ font-size:1.4rem; line-height:1.2; }
    }
  </style>
</head>
<body>
  <header>
    <div class="contact">
      <a href="https://www.zanonseafish.it/contatti/" target="_blank" rel="noopener">‚úâÔ∏è Contattaci</a>
    </div>
    <div class="search">
      <input type="text" id="searchBox" placeholder="Cerca prodotti...">
    </div>
    <img src="images/logo.png" alt="Zanon Seafish Ingros SRL"
         style="height:80px; display:block; margin:0 auto 10px"
         onerror="this.onerror=null;this.src='images/default.png';">
    <h1>üéÑ Catalogo Prodotti ‚Äì OFFERTE NATALE 2025 üéÑ</h1>
    <div id="count" class="muted" style="margin-top:6px"></div>
  </header>

  <div class="container">
    <div id="grid" class="grid"></div>
  </div>
  <footer>‚ùÑÔ∏è Buone Feste da ZANON SEAFISH ‚ùÑÔ∏è</footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="closeBtn" class="close">Chiudi</button>
      <h2 id="mTitle"></h2>
      <div id="mGallery"></div>
      <p id="mDesc"></p>
      <p id="mPrice" class="price"></p>
    </div>
  </div>

  <script>
  const PRODUCTS = [
    { id:"acciughe-filetti-riunione", name:"Acciughe Filetti Riunione", price:6.20, shortDesc:"Acciughe filetti Riunione, confezione", images:["images/acciughe-filetti-riunione.jpg"] },
    { id:"acciughe-filetti", name:"Acciughe Filetti", price:5.90, shortDesc:"Acciughe filetti, confezione", images:["images/acciughe-filetti.jpg"] },
    { id:"alici-colatura", name:"Alici Colatura", price:8.00, shortDesc:"Alici colatura, confezione", images:["images/alici-colatura.jpg"] },
    { id:"alici-filetti", name:"Alici Filetti", price:5.50, shortDesc:"Alici filetti, confezione", images:["images/alici-filetti.jpg"] },
    { id:"alici-filetto", name:"Alici Filetto", price:5.50, shortDesc:"Alici filetto, confezione", images:["images/alici-filetto.jpg"] },
    { id:"alici-pezzi", name:"Alici Pezzi", price:6.00, shortDesc:"Alici pezzi, confezione", images:["images/alici-pezzi.jpg"] },
    { id:"aringa-affumicata", name:"Aringa Affumicata", price:4.90, shortDesc:"Aringa affumicata, confezione", images:["images/aringa-affumicata.jpg"] },
    { id:"baccala-condito-200", name:"Baccal√† Condito 200g", price:7.90, shortDesc:"Baccal√† condito, confezione da 200 g", images:["images/baccala-condito-200.jpg"] },
    { id:"baccala-mantecato-200", name:"Baccal√† Mantecato 200g", price:9.20, shortDesc:"Baccal√† mantecato, confezione da 200 g", images:["images/baccala-mantecato-200.jpg"] },
    { id:"baccala-umido-150", name:"Baccal√† Umido 150g", price:6.80, shortDesc:"Baccal√† in umido, confezione da 150 g", images:["images/baccala-umido-150.jpg"] },
    { id:"baccala-vicentina-1", name:"Baccal√† alla Vicentina", price:10.90, shortDesc:"Baccal√† alla vicentina, confezione", images:["images/baccala-vicentina-1.jpg"] },
    { id:"baccala-vicentina-200", name:"Baccal√† alla Vicentina 200g", price:11.50, shortDesc:"Baccal√† alla vicentina, confezione da 200 g", images:["images/baccala-vicentina-200.jpg"] },
    { id:"bottarga-muggine", name:"Bottarga di Muggine", price:19.90, shortDesc:"Bottarga di muggine, confezione", images:["images/bottarga-muggine.jpg"] },
    { id:"bottarga-tonno", name:"Bottarga di Tonno", price:21.00, shortDesc:"Bottarga di tonno, confezione", images:["images/bottarga-tonno.jpg"] },
    { id:"caviale-iran-darya", name:"Caviale Iran Darya", price:120.00, shortDesc:"Caviale Iran Darya, confezione", images:["images/caviale-iran-darya.jpg"] },
    { id:"caviale-royalpop", name:"Caviale Royalpop", price:150.00, shortDesc:"Caviale Royalpop, confezione", images:["images/caviale-royalpop.jpg"] },
    { id:"dentice-crema-200", name:"Dentice Crema 200g", price:6.50, shortDesc:"Dentice crema, confezione da 200 g", images:["images/dentice-crema-200.jpg"] },
    { id:"dentice-crema-500", name:"Dentice Crema 500g", price:11.00, shortDesc:"Dentice crema, confezione da 500 g", images:["images/dentice-crema-500.jpg"] },
    { id:"nero-seppia", name:"Nero di Seppia", price:4.50, shortDesc:"Nero di seppia, confezione", images:["images/nero-seppia.jpg"] },
    { id:"polpa-granchio", name:"Polpa di Granchio", price:8.90, shortDesc:"Polpa di granchio, confezione", images:["images/polpa-granchio.jpg"] },
    { id:"polpa-riccio-riunione", name:"Polpa di Riccio Riunione", price:9.50, shortDesc:"Polpa di riccio Riunione, confezione", images:["images/polpa-riccio-riunione.jpg"] },
    { id:"polpa-riccio", name:"Polpa di Riccio", price:9.00, shortDesc:"Polpa di riccio, confezione", images:["images/polpa-riccio.jpg"] },
    { id:"salmone-intero-norv", name:"Salmone Intero Norvegese", price:25.00, shortDesc:"Salmone intero norvegese, confezione", images:["images/salmone-intero-norv.jpg"] },
    { id:"salmone-preaff-norv", name:"Salmone Preaffettato Norvegese", price:18.00, shortDesc:"Salmone preaffettato norvegese, confezione", images:["images/salmone-preaff-norv.jpg"] },
    { id:"stoccafisso-salato", name:"Stoccafisso Salato", price:12.00, shortDesc:"Stoccafisso salato tradizionale", images:["images/stoccafisso-salato.jpg"] },
    { id:"stoccafisso-secco", name:"Stoccafisso Secco", price:10.00, shortDesc:"Stoccafisso essiccato", images:["images/stoccafisso-secco.jpg"] },
    { id:"tonno-corallo", name:"Tonno Corallo", price:8.90, shortDesc:"Tonno Corallo, confezione", images:["images/tonno-corallo.jpg"] },
    { id:"tonno-filetti-acantilado", name:"Tonno Filetti Acantilado", price:9.50, shortDesc:"Filetti di tonno Acantilado, confezione", images:["images/tonno-filetti-acantilado.jpg"] },
    { id:"tonno-filetti-albatros", name:"Tonno Filetti Albatros", price:9.90, shortDesc:"Filetti di tonno Albatros, confezione", images:["images/tonno-filetto-albatros.jpg"] },
    { id:"tonno-filone-albaladejo", name:"Tonno Filone Albaladejo", price:14.00, shortDesc:"Tonno filone Albaladejo", images:["images/tonno-filone-albaladejo.jpg"] },
    { id:"tonno-filone-atm", name:"Tonno Filone ATM", price:15.00, shortDesc:"Tonno filone ATM", images:["images/tonno-filone-atm.jpg"] },
    { id:"uova-aringa", name:"Uova di Aringa", price:6.50, shortDesc:"Uova di aringa, confezione", images:["images/uova-aringa.jpg"] },
    { id:"uova-lompo", name:"Uova di Lompo", price:5.90, shortDesc:"Uova di lompo, confezione", images:["images/uova-lompo.jpg"] },
    { id:"uova-salmone", name:"Uova di Salmone", price:7.90, shortDesc:"Uova di salmone, confezione", images:["images/uova-salmone.jpg"] }
  ];

  const grid = document.getElementById("grid");
  const count = document.getElementById("count");
  const q = document.getElementById("searchBox");

  function cardTemplate(p){
    return `
      <div class="card" onclick="openModal('${p.id}')">
        <img src="${p.images[0]}" alt="${p.name}"
             onerror="this.onerror=null;this.src='images/default.png';">
        <div class="card-body">
          <div class="title">${p.name}</div>
          <div>${p.shortDesc}</div>
          <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
        </div>
      </div>`;
  }

  function render(list = PRODUCTS){
    grid.innerHTML = list.map(cardTemplate).join("");
    count.textContent = list.length===PRODUCTS.length ? `${list.length} prodotti` : `${list.length} risultati`;
  }

  function openModal(id){
    const p = PRODUCTS.find(x => x.id === id);
    if(!p) return;
    document.getElementById("mTitle").textContent = p.name;
    document.getElementById("mDesc").textContent = p.shortDesc;
    document.getElementById("mPrice").textContent = "‚Ç¨" + p.price.toFixed(2);
    document.getElementById("mGallery").innerHTML = p.images.map(src =>
      `<img src="${src}" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.png';">`
    ).join("");
    document.getElementById("modal").classList.add("open");
  }

  document.getElementById("closeBtn").onclick = () =>
    document.getElementById("modal").classList.remove("open");

  q.addEventListener("input", () => {
    const term = q.value.trim().toLowerCase();
    if(!term){ render(PRODUCTS); return; }
    const res = PRODUCTS.filter(p => {
      const hay = [
        p.name || "",
        p.shortDesc || "",
        ...(p.images||[]).map(x => x.split('/').pop() || "")
      ].join(" ").toLowerCase();
      return hay.includes(term);
    });
    render(res);
  });

  render();
  </script>
</body>
</html>
