<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catalogo Prodotti ZANON SEAFISH</title>
<style>
:root {
  --xmas-strip-w: 48px; /* colonna più ampia */
  --xmas-strip-gap: 8px;
  --xmas-strip-img: url('images/strip-natale.png');
  --xmas-strip-opacity: 0.9;
}
body.xmas-bg {
  background:
    radial-gradient(60% 60% at 10% -10%, #fff6f6, transparent 60%),
    radial-gradient(60% 60% at 100% 0%, #fff2f2, transparent 55%),
    linear-gradient(180deg, #fffdfd 0%, #fff6f6 40%, #fffdfd 100%);
  background-attachment: fixed;
  padding-left: calc(var(--xmas-strip-w) + var(--xmas-strip-gap));
}
body.xmas-bg::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: var(--xmas-strip-w);
  height: 100vh;
  background-image: var(--xmas-strip-img);
  background-repeat: repeat-y;
  background-size: auto 180%; /* ingranditi */
  background-position: center top;
  opacity: var(--xmas-strip-opacity);
  z-index: 0;
  pointer-events: none;
}
</style>
</head>
<body class="xmas-bg">
<h1>Catalogo Prodotti ZANON SEAFISH – Versione Natalizia</h1>
<p>File aggiornato: strip pesci più grandi, allineati e ripetibili.</p>
</body>
</html>
