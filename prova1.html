<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{ --rosso:#8b1a1a; --verde:#255c2c; --oro:#c8a75d; --carta:#f6f1e5; --inchiostro:#3a2f1f; --accent:#2aa46d; }
    body{ margin:0; padding:0; font-family:Georgia,"Times New Roman",serif; color:var(--inchiostro);
      background:url("images/sfondo-legno.jpg") center/cover fixed no-repeat,#5a3d2b; background-blend-mode:multiply; }
    header{ position:relative; text-align:center; padding:18px 15px 28px;
      background:url("images/carta-parchment.jpg") center/cover no-repeat, var(--carta);
      max-width:1200px; margin:18px auto 12px; border-radius:14px;
      box-shadow:0 10px 24px rgba(0,0,0,.35); border:1px solid rgba(0,0,0,.15); }
    header::before{ content:""; position:absolute; left:0; right:0; top:-14px; height:28px;
      background:
        radial-gradient(circle at 15px 14px,#1f4a25 12px,transparent 13px),
        radial-gradient(circle at 55px 14px,#2d6a35 12px,transparent 13px),
        radial-gradient(circle at 95px 14px,#1f4a25 12px,transparent 13px);
      background-size:110px 28px; background-repeat:repeat-x; filter:drop-shadow(0 3px 2px rgba(0,0,0,.35)); }
    header::after{ content:""; position:absolute; left:18px; right:18px; bottom:-6px; height:6px;
      background:repeating-linear-gradient(90deg,var(--rosso) 0 16px,var(--oro) 16px 24px,var(--verde) 24px 40px);
      border-radius:0 0 10px 10px; filter:drop-shadow(0 3px 2px rgba(0,0,0,.35)); }
    header img.logo{ height:78px; display:block; margin:0 auto 8px; }
    .bar-left,.bar-right{ position:absolute; top:12px; }
    .bar-left{ left:12px; } .bar-right{ right:12px; }
    .btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 14px; border-radius:999px; text-decoration:none;
      font-weight:700; letter-spacing:.2px; background:linear-gradient(180deg,var(--verde),#184822);
      color:#fff; border:1px solid rgba(0,0,0,.25); box-shadow:0 3px 10px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.15); }
    .btn:hover{ filter:brightness(1.06) }
    .search input{ width:210px; max-width:38vw; padding:8px 12px; border-radius:999px; border:1px solid rgba(0,0,0,.25); background:#fff; }
    h1{ margin:6px 0 2px; line-height:1.18; font-weight:800; color:var(--rosso); text-shadow:0 1px 0 #fff,0 2px 4px rgba(0,0,0,.15); }
    .titolo .line{ display:inline-block; background:linear-gradient(90deg,var(--rosso),var(--oro),var(--rosso));
      -webkit-background-clip:text; background-clip:text; color:transparent; background-size:200% 100%;
      animation:fascia 3s ease-in-out infinite; }
    @keyframes fascia{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .muted{ color:#5e4a33 }
    .container{ max-width:1200px; margin:0 auto 26px; padding:0 15px }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:18px }
    .card{ background:var(--carta); border-radius:12px; border:1px solid rgba(0,0,0,.18);
      box-shadow:0 8px 18px rgba(0,0,0,.28); overflow:hidden; cursor:pointer; transition:transform .15s, box-shadow .15s; position:relative; }
    .card::after{ content:""; position:absolute; inset:8px; border:2px dashed rgba(58,47,31,.35); border-radius:8px; pointer-events:none; }
    .card:hover{ transform:translateY(-2px); box-shadow:0 12px 22px rgba(0,0,0,.34) }
    .card img{ width:100%; height:190px; object-fit:cover; display:block }
    .card-body{ padding:12px 12px 48px }
    .title{ font-weight:800; color:var(--verde); margin:0 0 6px }
    .desc{ margin:0 0 8px }
    .price{ color:var(--accent); font-weight:800 }
    .actions{ position:absolute; right:10px; bottom:10px; display:flex; gap:8px; }
    .icon-btn{ width:40px; height:40px; border-radius:50%; border:1px solid rgba(0,0,0,.2); background:#fff; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center; font-size:18px; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    .icon-btn:hover{ filter:brightness(0.96) }
    footer{ max-width:1200px; margin:0 auto 22px; padding:12px 14px; text-align:center; color:#fff;
      background:linear-gradient(90deg,var(--rosso),#6a1a1a); border-radius:10px; border:1px solid rgba(0,0,0,.25);
      box-shadow:0 10px 24px rgba(0,0,0,.35); }

    .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding:24px; background:rgba(0,0,0,.65); z-index:1000; }
    .modal.open{ display:flex }
    .modal-content{ background:url("images/sfondo-natale-rustico.jpg") center/cover no-repeat, #2a2319; color:#fff; position:relative;
      width:100%; max-width:860px; border-radius:14px; padding:20px; max-height:90vh; overflow:auto;
      box-shadow:0 12px 28px rgba(0,0,0,.5); border:1px solid rgba(255,255,255,.15); }
    .modal-content::before{ content:""; position:absolute; inset:0; border-radius:14px; background:rgba(0,0,0,.35); z-index:0; }
    .modal-content>*{ position:relative; z-index:1 }
    .modal h2{ margin:0 0 8px; font-weight:800; letter-spacing:.2px }
    .modal .price{ color:#c9efc9 }
    .modal img{ width:100%; display:block; object-fit:contain; margin:0 auto 14px; background:#fff; border-radius:10px; border:4px solid #fff; box-shadow:0 6px 18px rgba(0,0,0,.45); }
    .close{ position:absolute; top:10px; right:10px; cursor:pointer; border:none; border-radius:999px; background:#fff; color:#222; padding:8px 12px; font-weight:800; box-shadow:0 4px 10px rgba(0,0,0,.35); }
    .share-fab{ position:absolute; bottom:12px; right:12px; width:48px; height:48px; border-radius:50%; border:none; background:#ffffff; box-shadow:0 4px 10px rgba(0,0,0,.35); cursor:pointer; font-size:22px; display:flex; align-items:center; justify-content:center; }
    @media (max-width:640px){
      header{ padding:14px 12px 20px; margin:14px 10px }
      .bar-left,.bar-right{ position:static; margin:6px 0; text-align:center }
      .search input{ width:92%; max-width:330px }
      header img.logo{ height:64px }
      h1{ font-size:1.28rem }
      .grid{ grid-template-columns:repeat(auto-fill,minmax(220px,1fr)) }
    }
  </style>
</head>

    {id:"acciughe-filetti-riunione",name:"Acciughe Filetti Riunione",price:6.20,shortDesc:"Acciughe filetti Riunione, confezione",fullDesc:"Filetti di acciughe Riunione selezionati e sott‚Äôolio. Ideali per antipasti, pizze e insalate.",images:["images/acciughe-filetti-riunione.jpg"]},

    {id:"aringa-affumicata",name:"Aringa Affumicata",price:4.90,shortDesc:"Aringa affumicata, confezione",fullDesc:"Filetti di aringa affumicata a caldo. Aroma deciso, texture morbida.",images:["images/aringa-affumicata.jpg"]},
    {id:"baccala-condito-200",name:"Baccal√† Condito 200g",price:7.90,shortDesc:"Baccal√† condito, confezione da 200 g",fullDesc:"Baccal√† gi√† condito. Pronto all‚Äôuso per crostini o secondi rapidi.",images:["images/baccala-condito-200.jpg"]},
    {id:"baccala-mantecato-200",name:"Baccal√† Mantecato 200g",price:9.20,shortDesc:"Baccal√† mantecato, confezione da 200 g",fullDesc:"Classico mantecato veneto. Cremoso, ideale su polenta e tartine.",images:["images/baccala-mantecato-200.jpg"]},
    {id:"baccala-umido-150",name:"Baccal√† Umido 150g",price:6.80,shortDesc:"Baccal√† in umido, confezione da 150 g",fullDesc:"Preparazione in umido dal sapore ricco. Da scaldare e servire.",images:["images/baccala-umido-150.jpg"]},
    {id:"baccala-vicentina-1",name:"Baccal√† alla Vicentina",price:10.90,shortDesc:"Baccal√† alla vicentina, confezione",fullDesc:"Ricetta tradizionale alla vicentina. Cottura lenta e gusto autentico.",images:["images/baccala-vicentina-1.jpg"]},
    {id:"baccala-vicentina-200",name:"Baccal√† alla Vicentina 200g",price:11.50,shortDesc:"Baccal√† alla vicentina, confezione da 200 g",fullDesc:"Porzione da 200 g della nostra vicentina. Pronta da servire.",images:["images/baccala-vicentina-200.jpg"]},
    {id:"bottarga-muggine",name:"Bottarga di Muggine",price:19.90,shortDesc:"Bottarga di muggine, confezione",fullDesc:"Bottarga stagionata, ideale grattugiata su pasta e risotti.",images:["images/bottarga-muggine.jpg"]},

    {id:"caviale-iran-darya",name:"Caviale Iran Darya",price:120.00,shortDesc:"Caviale Iran Darya, confezione",fullDesc:"Selezione pregiata. Per degustazioni e abbinamenti raffinati.",images:["images/caviale-iran-darya.jpg"]},

    {id:"polpa-granchio",name:"Polpa di Granchio",price:8.90,shortDesc:"Polpa di granchio, confezione",fullDesc:"Polpa pronta per insalate di mare, paste fredde e sushi rolls.",images:["images/polpa-granchio.jpg"]},
    {id:"polpa-riccio-riunione",name:"Polpa di Riccio Riunione",price:9.50,shortDesc:"Polpa di riccio Riunione, confezione",fullDesc:"Gusto marino deciso. Ideale emulsionata con olio per condire pasta.",images:["images/polpa-riccio-riunione.jpg"]},
    {id:"polpa-riccio",name:"Polpa di Riccio",price:9.00,shortDesc:"Polpa di riccio, confezione",fullDesc:"Polpa pura per ricette mediterranee dal sapore intenso.",images:["images/polpa-riccio.jpg"]},
    {id:"salmone-intero-norv",name:"Salmone Intero Norvegese",price:25.00,shortDesc:"Salmone intero norvegese, confezione",fullDesc:"Salmone intero selezionato. Adatto a cotture al forno o affumicatura.",images:["images/salmone-intero-norv.jpg"]},
    {id:"salmone-preaff-norv",name:"Salmone Preaffettato Norvegese",price:18.00,shortDesc:"Salmone preaffettato norvegese, confezione",fullDesc:"Fette regolari pronte al servizio. Perfette per antipasti e bagel.",images:["images/salmone-preaff-norv.jpg"]},
    {id:"stoccafisso-salato",name:"Stoccafisso Salato",price:12.00,shortDesc:"Stoccafisso salato tradizionale",fullDesc:"Stoccafisso di qualit√†. Da ammollare e cucinare secondo ricetta.",images:["images/stoccafisso-salato.jpg"]},
    {id:"stoccafisso-secco",name:"Stoccafisso Secco",price:10.00,shortDesc:"Stoccafisso essiccato",fullDesc:"Essiccazione naturale. Base per piatti tipici del nord Europa.",images:["images/stoccafisso-secco.jpg"]},
    {id:"tonno-corallo",name:"Tonno Corallo",price:8.90,shortDesc:"Tonno Corallo, confezione",fullDesc:"Tranci in olio. Consistenza compatta, gusto pieno.",images:["images/tonno-corallo.jpg"]},
    {id:"tonno-filetti-acantilado",name:"Tonno Filetti Acantilado",price:9.50,shortDesc:"Filetti di tonno Acantilado, confezione",fullDesc:"Filetti selezionati. Buoni da soli o in insalate ricche.",images:["images/tonno-filetti-acantilado.jpg"]},
    {id:"tonno-filetti-albatros",name:"Tonno Filetti Albatros",price:9.90,shortDesc:"Filetti di tonno Albatros, confezione",fullDesc:"Filetti sodi e saporiti. Versatili per molte preparazioni.",images:["images/tonno-filetto-albatros.jpg"]},
    {id:"tonno-filone-albaladejo",name:"Tonno Filone Albaladejo",price:14.00,shortDesc:"Tonno filone Albaladejo",fullDesc:"Filone di tonno per taglio fresco o tranci. Alta resa.",images:["images/tonno-filone-albaladejo.jpg"]},
    {id:"tonno-filone-atm",name:"Tonno Filone ATM",price:15.00,shortDesc:"Tonno filone ATM",fullDesc:"Filone confezionato in ATM per migliore conservazione.",images:["images/tonno-filone-atm.jpg"]},
    {id:"uova-aringa",name:"Uova di Aringa",price:6.50,shortDesc:"Uova di aringa, confezione",fullDesc:"Per tartine e sushi. Grana fine, sapore affumicato leggero.",images:["images/uova-aringa.jpg"]},
    {id:"uova-lompo",name:"Uova di Lompo",price:5.90,shortDesc:"Uova di lompo, confezione",fullDesc:"Classiche per decorazioni e finger food. Colore brillante.",images:["images/uova-lompo.jpg"]},
    {id:"uova-salmone",name:"Uova di Salmone",price:7.90,shortDesc:"Uova di salmone, confezione",fullDesc:"Uova corpose dal gusto delicato. Perfette su blinis e avocado toast.",images:["images/uova-salmone.jpg"]}
  ];

  const grid = document.getElementById("grid");
  const count = document.getElementById("count");
  const q = document.getElementById("searchBox");
  const modal = document.getElementById("modal");
  const mTitle = document.getElementById("mTitle");
  const mDesc = document.getElementById("mDesc");
  const mFullDesc = document.getElementById("mFullDesc");
  const mPrice = document.getElementById("mPrice");
  const mGallery = document.getElementById("mGallery");
  const closeBtn = document.getElementById("closeBtn");
  const shareBtn = document.getElementById("shareBtn");
  let currentId = null;

  function cardTemplate(p){
    return `
      <div class="card" onclick="openModal('${p.id}')">
        <img src="${p.images[0]}" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.png';">
        <div class="card-body">
          <div class="title">${p.name}</div>
          <p class="desc">${p.shortDesc||""}</p>
          <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
        </div>
        <div class="actions" onclick="event.stopPropagation()">
          <button class="icon-btn" title="Condividi" aria-label="Condividi" onclick="shareProduct('${p.id}')">üì§</button>
        </div>
      </div>`;
  }

  function render(list=PRODUCTS){
    grid.innerHTML = list.map(cardTemplate).join("");
    count.textContent = list.length===PRODUCTS.length ? `${list.length} prodotti` : `${list.length} risultati`;
  }

  function productUrl(id){
    const base = location.origin + location.pathname;
    return `${base}#${encodeURIComponent(id)}`;
  }

  function isAndroid(){ return /Android/i.test(navigator.userAgent); }
  function isIOS(){ return /iPhone|iPad|iPod/i.test(navigator.userAgent); }

  async function shareProduct(id){
    const p = PRODUCTS.find(x=>x.id===id); if(!p) return;
    const imgUrl = new URL(p.images[0], location.href).href;
    const deep = `${p.name} ‚Äì ‚Ç¨${p.price.toFixed(2)}\n${p.shortDesc||""}\n${productUrl(p.id)}`;

    try{
      if (navigator.canShare && window.File && window.Blob){
        const resp = await fetch(imgUrl,{mode:"cors"});
        const blob = await resp.blob();
        const file = new File([blob], `${p.id}.jpg`, {type: blob.type || "image/jpeg"});
        const data = { title:p.name, text:deep, files:[file] };
        if (navigator.canShare(data)){ await navigator.share(data); return; }
      }
      if (navigator.share){ await navigator.share({title:p.name, text:deep, url:imgUrl}); return; }
    }catch(e){}

    const encoded = encodeURIComponent(`${imgUrl}\n${deep}`);
    if (isAndroid()){ location.href = `intent://send/?text=${encoded}#Intent;scheme=whatsapp;package=com.whatsapp;end`; return; }
    if (isIOS()){ location.href = `whatsapp://send?text=${encoded}`; return; }

    location.href = `https://wa.me/?text=${encoded}`;
  }

  function openModal(id){
    const p = PRODUCTS.find(x=>x.id===id); if(!p) return;
    currentId = id;
    mTitle.textContent = p.name;
    mDesc.textContent = p.shortDesc||"";
    mFullDesc.textContent = p.fullDesc||"";
    mPrice.textContent = "‚Ç¨"+p.price.toFixed(2);
    mGallery.innerHTML = (p.images||[]).map(src=>`<img src="${src}" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.png';">`).join("");
    modal.classList.add("open");
    if (location.hash !== "#"+id) history.pushState({modal:true,id}, "", "#"+id);
  }

  function closeModal(){
    if(!modal.classList.contains("open")) return;
    modal.classList.remove("open");
    currentId = null;
    if (location.hash) history.pushState("", document.title, location.pathname + location.search);
  }

  closeBtn.onclick = closeModal;
  shareBtn.onclick = ()=>{ if(currentId) shareProduct(currentId); };
  modal.addEventListener("click",e=>{ if(e.target===modal) closeModal(); });
  window.addEventListener("keydown",e=>{ if(e.key==="Escape") closeModal(); });
  window.addEventListener("popstate",()=>{
    if(location.hash){
      const id = decodeURIComponent(location.hash.slice(1));
      if(!modal.classList.contains("open")) openModal(id);
    }else{
      if(modal.classList.contains("open")) modal.classList.remove("open");
    }
  });

  q.addEventListener("input",()=>{
    const term=q.value.trim().toLowerCase();
    if(!term){ render(PRODUCTS); return; }
    const res=PRODUCTS.filter(p=>{
      const hay=[p.name||"",p.shortDesc||"",p.fullDesc||"",...(p.images||[]).map(x=>x.split('/').pop()||"")].join(" ").toLowerCase();
      return hay.includes(term);
    });
    render(res);
  });

  render();
  if(location.hash){
    const id = decodeURIComponent(location.hash.slice(1));
    if (PRODUCTS.some(p=>p.id===id)) openModal(id);
  }
  </script>
</body>
