<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogo Prodotti ZANON SEAFISH</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f4f4f4}
    header{background:#222;color:#fff;padding:15px 15px 36px;position:relative;text-align:center}
    header h1{margin:8px 0 0;font-weight:700}
    .search{position:absolute;top:12px;right:12px}
    .search input{width:220px;max-width:38vw;padding:8px 10px;border-radius:6px;border:1px solid #ccc}
    .contact{position:absolute;top:12px;left:12px}
    .contact a{background:#28a745;color:#fff;padding:8px 14px;text-decoration:none;border-radius:6px;font-weight:bold;display:inline-flex;align-items:center;gap:6px;box-shadow:0 2px 6px rgba(0,0,0,.2)}
    .container{max-width:1200px;margin:20px auto;padding:0 15px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px}
    .card{background:#fff;border:1px solid #ddd;border-radius:8px;box-shadow:0 0 8px rgba(0,0,0,.1);overflow:hidden;cursor:pointer;transition:transform .18s,box-shadow .18s;position:relative}
    .card:hover{transform:scale(1.02);box-shadow:0 6px 14px rgba(0,0,0,.2)}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card-body{padding:15px}
    .title{font-weight:bold;margin:0 0 10px}
    .price{color:#28a745;font-weight:bold;margin:10px 0}
    footer{margin-top:30px;padding:16px;text-align:center;color:#777;background:#f4f4f4;border-top:1px solid #ddd}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:20px;z-index:1000}
    .modal.open{display:flex}
    .modal-content{background:#fff;border-radius:8px;max-width:800px;width:100%;padding:20px;position:relative;max-height:90vh;overflow:auto;box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .modal-content img{width:100%;object-fit:contain;display:block;margin:0 auto 15px}
    .close{position:absolute;top:10px;right:10px;border:none;background:#eee;border-radius:6px;padding:6px 10px;cursor:pointer}
    .share-preview{border:1px solid #ddd;border-radius:8px;padding:10px;margin:15px 0;display:flex;align-items:center;gap:10px;background:#fafafa}
    .share-preview img{width:80px;height:80px;object-fit:cover;border-radius:6px}
    .share-preview .info{flex:1}
    .share-preview .info div{margin:2px 0}
    .share-btn{width:100%;padding:12px;font-size:1rem;font-weight:bold;border:none;border-radius:8px;cursor:pointer;background:#28a745;color:#fff;box-shadow:0 4px 10px rgba(0,0,0,.25)}
    @media (max-width:640px){
      header{padding:10px 12px 20px}
      .contact,.search{position:static;margin:6px 0;text-align:center}
      .search input{width:90%;max-width:320px}
      header img{height:60px !important;margin:6px auto 8px !important}
      header h1{font-size:1.35rem;line-height:1.2}
    }
  </style>
</head>
<body>
  <header>
    <div class="contact">
      <a href="https://www.zanonseafish.it/contatti/" target="_blank" rel="noopener">‚úâÔ∏è Contattaci</a>
    </div>
    <div class="search">
      <input type="text" id="searchBox" placeholder="Cerca prodotti‚Ä¶">
    </div>
    <img src="images/logo.png" alt="Zanon Seafish Ingros SRL"
         style="height:80px;display:block;margin:0 auto 10px"
         onerror="this.onerror=null;this.src='images/default.png';">
    <h1>Catalogo Prodotti</h1>
    <div id="count" style="color:#ccc;margin-top:6px"></div>
  </header>

  <div class="container">
    <div id="grid" class="grid"></div>
  </div>
  <footer>¬© 2025 Catalogo Prodotti ZANON SEAFISH</footer>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button id="closeBtn" class="close" aria-label="Chiudi">Chiudi</button>
      <h2 id="mTitle"></h2>
      <div id="mGallery"></div>
      <p id="mDesc"></p>
      <p id="mFullDesc"></p>
      <p id="mPrice" class="price"></p>
      <div id="mSharePreview" class="share-preview" style="display:none"></div>
      <button id="shareBtn" class="share-btn" style="display:none">üì§ Condividi</button>
    </div>
  </div>

  <script>
  const PRODUCTS = [
    {id:"acciughe-filetti-riunione",name:"Acciughe Filetti Riunione",price:6.20,shortDesc:"Acciughe filetti Riunione, confezione",fullDesc:"Filetti di acciughe Riunione selezionati e sott‚Äôolio. Ideali per antipasti, pizze e insalate.",images:["images/acciughe-filetti-riunione.jpg"]},
    {id:"acciughe-filetti",name:"Acciughe Filetti",price:5.90,shortDesc:"Acciughe filetti, confezione",fullDesc:"Filetti di alici lavorati a regola d‚Äôarte, gusto intenso e pulito.",images:["images/acciughe-filetti.jpg"]}
    // ... resto dei prodotti come prima ...
  ];

  const grid=document.getElementById("grid");
  const count=document.getElementById("count");
  const q=document.getElementById("searchBox");
  const modal=document.getElementById("modal");
  const mTitle=document.getElementById("mTitle");
  const mDesc=document.getElementById("mDesc");
  const mFullDesc=document.getElementById("mFullDesc");
  const mPrice=document.getElementById("mPrice");
  const mGallery=document.getElementById("mGallery");
  const mSharePreview=document.getElementById("mSharePreview");
  const shareBtn=document.getElementById("shareBtn");
  const closeBtn=document.getElementById("closeBtn");

  let currentId=null;

  function cardTemplate(p){
    return `
      <div class="card" onclick="openModal('${p.id}')">
        <img src="${p.images[0]}" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.png';">
        <div class="card-body">
          <div class="title">${p.name}</div>
          <div>${p.shortDesc||""}</div>
          <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
        </div>
      </div>`;
  }

  function render(list=PRODUCTS){
    grid.innerHTML=list.map(cardTemplate).join("");
    count.textContent=list.length===PRODUCTS.length?`${list.length} prodotti`:`${list.length} risultati`;
  }

  function productUrl(id){
    const base=location.origin+location.pathname;
    return `${base}#${encodeURIComponent(id)}`;
  }

  async function shareProduct(id){
    const p=PRODUCTS.find(x=>x.id===id); if(!p) return;
    const url=productUrl(p.id);
    try{
      if(navigator.share){
        await navigator.share({title:p.name,text:p.shortDesc||p.name,url});
        return;
      }
    }catch(e){return;}
    try{ await navigator.clipboard.writeText(url); }catch(e){}
  }

  function openModal(id){
    const p=PRODUCTS.find(x=>x.id===id); if(!p) return;
    currentId=id;
    mTitle.textContent=p.name;
    mDesc.textContent=p.shortDesc||"";
    mFullDesc.textContent=p.fullDesc||"";
    mPrice.textContent="‚Ç¨"+p.price.toFixed(2);
    mGallery.innerHTML=(p.images||[]).map(src=>`<img src="${src}" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.png';">`).join("");

    // Build preview box
    const previewImg=p.images[0]||"images/default.png";
    mSharePreview.innerHTML=`<img src="${previewImg}" alt="${p.name}"><div class="info"><div><b>${p.name}</b></div><div>${p.shortDesc||""}</div></div>`;
    mSharePreview.style.display="flex";
    shareBtn.style.display="block";
    shareBtn.onclick=()=>{ shareProduct(currentId); };

    modal.classList.add("open");
    if(location.hash!=="#"+id) history.pushState({modal:true,id},"","#"+id);
  }

  function closeModal(){
    if(!modal.classList.contains("open")) return;
    modal.classList.remove("open");
    currentId=null;
    if(location.hash) history.pushState("",document.title,location.pathname+location.search);
  }

  closeBtn.onclick=closeModal;
  modal.addEventListener("click",e=>{ if(e.target===modal) closeModal(); });
  window.addEventListener("keydown",e=>{ if(e.key==="Escape") closeModal(); });
  window.addEventListener("popstate",()=>{
    if(location.hash){
      const id=decodeURIComponent(location.hash.slice(1));
      if(!modal.classList.contains("open")) openModal(id);
    }else{
      if(modal.classList.contains("open")) modal.classList.remove("open");
    }
  });

  q.addEventListener("input",()=>{
    const term=q.value.trim().toLowerCase();
    if(!term){render(PRODUCTS);return;}
    const res=PRODUCTS.filter(p=>{
      const hay=[p.name||"",p.shortDesc||"",p.fullDesc||"",...(p.images||[]).map(x=>x.split('/').pop()||"")].join(" ").toLowerCase();
      return hay.includes(term);
    });
    render(res);
  });

  render();
  if(location.hash){
    const id=decodeURIComponent(location.hash.slice(1));
    if(PRODUCTS.some(p=>p.id===id)) openModal(id);
  }
  </script>
</body>
</html>
