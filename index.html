  const grid=document.getElementById("grid");
  const count=document.getElementById("count");
  const q=document.getElementById("searchBox");
  const modal=document.getElementById("modal");
  const mTitle=document.getElementById("mTitle");
  const mDesc=document.getElementById("mDesc");
  const mFullDesc=document.getElementById("mFullDesc");
  const mPrice=document.getElementById("mPrice");
  const mGallery=document.getElementById("mGallery");
  const closeBtn=document.getElementById("closeBtn");
  const shareBtn=document.getElementById("shareBtn");
  let currentProduct=null;

  function cardTemplate(p){
    return `
    <div class="card" onclick="openModal('${p.id}')">
      <img src="${p.images[0]}" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.png';">
      <div class="card-body">
        <div class="title">${p.name}</div>
        <div>${p.shortDesc}</div>
        <div class="price">‚Ç¨${p.price.toFixed(2)}</div>
      </div>
    </div>`;
  }

  function render(list=PRODUCTS){
    grid.innerHTML=list.map(cardTemplate).join("");
    count.textContent=list.length===PRODUCTS.length?`${list.length} prodotti`:`${list.length} risultati`;
  }

  function openModal(id){
    const p=PRODUCTS.find(x=>x.id===id); if(!p) return;
    currentProduct=p;
    mTitle.textContent=p.name;
    mDesc.textContent=p.shortDesc||"";
    mFullDesc.textContent=p.fullDesc||"";
    mPrice.textContent="‚Ç¨"+p.price.toFixed(2);
    mGallery.innerHTML=(p.images||[]).map(src=>`<img src="${src}" alt="${p.name}" onerror="this.onerror=null;this.src='images/default.png';">`).join("");
    modal.classList.add("open");
    history.pushState({modal:true},"");
  }

  function closeModal(){
    if(!modal.classList.contains("open")) return;
    modal.classList.remove("open");
    if(history.state && history.state.modal){ history.back(); }
  }

  closeBtn.onclick=closeModal;
  modal.addEventListener("click",e=>{ if(e.target===modal) closeModal(); });
  window.addEventListener("keydown",e=>{ if(e.key==="Escape") closeModal(); });
  window.addEventListener("popstate",e=>{ if(e.state && e.state.modal){ modal.classList.remove("open"); } });

  q.addEventListener("input",()=>{
    const term=q.value.trim().toLowerCase();
    if(!term){render(PRODUCTS);return;}
    const res=PRODUCTS.filter(p=>{
      const hay=[p.name||"",p.shortDesc||"",p.fullDesc||"",...(p.images||[]).map(x=>x.split('/').pop()||"")].join(" ").toLowerCase();
      return hay.includes(term);
    });
    render(res);
  });

  shareBtn.addEventListener("click",async()=>{
    if(!currentProduct) return;
    const text = `${currentProduct.name}\n${currentProduct.shortDesc}\n${currentProduct.fullDesc||""}\nPrezzo: ‚Ç¨${currentProduct.price.toFixed(2)}`;
    const url = window.location.href;
    try{
      if(navigator.share){
        await navigator.share({title:currentProduct.name,text, url});
      }else{
        await navigator.clipboard.writeText(`${text}\n${url}`);
        alert("Dettagli copiati negli appunti. Incolla in WhatsApp o dove preferisci.");
      }
    }catch(e){ console.log("Share error",e); }
  });

  render();
