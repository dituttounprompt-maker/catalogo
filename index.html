<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>Catalogo Prodotti ZANON SEAFISH</title>
  <style>
    :root{--bg:#f4f4f4;--card:#fff;--text:#111;--muted:#666;--brand:#22a06b}
    *{box-sizing:border-box}
    body{font-family:Arial,system-ui,sans-serif;margin:0;background:var(--bg);color:var(--text)}
    header{background:#222;color:#fff;padding:15px;text-align:center}
    .container{max-width:1200px;margin:20px auto;padding:0 15px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px}
    .card{background:var(--card);border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1);overflow:hidden;cursor:pointer;transition:transform .08s}
    .card:hover{transform:translateY(-2px)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card-body{padding:15px}
    .title{font-weight:bold;margin:0 0 6px}
    .muted{color:var(--muted);font-size:14px}
    .price{color:var(--brand);font-weight:bold;margin-top:10px}
    footer{margin-top:30px;padding:15px;text-align:center;color:#777}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:16px;z-index:100}
    .modal.open{display:flex}
    .sheet{background:#fff;max-width:1000px;width:100%;border-radius:12px;overflow:hidden;display:grid;grid-template-columns:1fr}
    @media(min-width:900px){.sheet{grid-template-columns:1fr 1fr}}
    .gallery{background:#0f1115;display:grid;grid-template-columns:1fr;gap:4px;padding:4px}
    .gallery img{width:100%;aspect-ratio:4/3;object-fit:contain;background:#0b0e12;border-radius:6px}
    .content{padding:18px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .close{border:1px solid #ccc;background:#fafafa;border-radius:8px;padding:8px 10px;cursor:pointer}
    .table{width:100%;border-collapse:collapse;margin-top:10px}
    .table th,.table td{border:1px solid #eee;padding:8px 10px;text-align:left;font-size:14px}
    .table th{background:#f7f7f7;width:30%}
  </style>
</head>

  </div>

  <footer>© 2025 Catalogo Prodotti ZANON SEAFISH</footer>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="gallery" id="mGallery"></div>
      <div class="content">
        <div class="row">
          <h2 id="mTitle" class="title" style="margin:0"></h2>
          <button id="mClose" class="close" aria-label="Chiudi">Chiudi</button>
        </div>
        <div id="mPrice" class="price" style="font-size:18px"></div>
        <div id="mShort" class="muted" style="margin-top:6px"></div>

        <table class="table">
