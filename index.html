<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Catalogo ZANON SEAFISH</title>
<style>
:root{--bg:#f4f4f4;--card:#fff;--text:#111;--muted:#666;--brand:#22a06b}
*{box-sizing:border-box} body{margin:0;font-family:Arial,system-ui,sans-serif;background:var(--bg);color:var(--text)}
header{background:#222;color:#fff;padding:14px;text-align:center}
.container{max-width:1200px;margin:18px auto;padding:0 14px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
.card{background:var(--card);border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1);overflow:hidden;cursor:pointer}
.card img{width:100%;height:170px;object-fit:cover;background:#0f1115}
.card-body{padding:12px} .title{font-weight:700;margin:0 0 6px}
.muted{color:var(--muted);font-size:13px} .price{color:var(--brand);font-weight:700;margin-top:8px}
footer{padding:16px;text-align:center;color:#777}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:12px}
.modal.open{display:flex}
.sheet{background:#fff;max-width:1000px;width:100%;border-radius:10px;overflow:hidden;display:grid;grid-template-columns:1fr}
@media(min-width:900px){.sheet{grid-template-columns:1fr 1fr}}
.gallery{background:#0f1115;display:grid;grid-template-columns:1fr;gap:4px;padding:6px}
.gallery img{width:100%;aspect-ratio:4/3;object-fit:contain;background:#0b0e12;border-radius:6px}
.content{padding:16px} .row{display:flex;justify-content:space-between;align-items:center;gap:10px}
.close{border:1px solid #ccc;background:#fafafa;border-radius:8px;padding:8px 10px;cursor:pointer}
</style>
</head>
<body>
<header><h1>Catalogo Prodotti ZANON SEAFISH</h1></header>
<div class="container"><div id="grid" class="grid" aria-live="polite"></div></div>
<footer>© 2025 ZANON SEAFISH</footer>

<!-- MODAL -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="mTitle">
    <div id="mGallery" class="gallery"></div>
    <div class="content">
      <div class="row">
        <h2 id="mTitle" class="title" style="margin:0"></h2>
        <button id="mClose" class="close" aria-label="Chiudi">Chiudi</button>
      </div>
      <div id="mPrice" class="price" style="font-size:18px"></div>
      <div id="mShort" class="muted" style="margin-top:6px"></div>
      <p id="mLong" style="margin-top:10px"></p>
    </div>
  </div>
</div>

<script>
const PRODUCTS=[

  {id:"alici-filetti",name:"Alici Filetti",price:5.50,shortDesc:"Filetti di alici",images:["images/alici-filetti.jpg"]},
  {id:"alici-filetto",name:"Alici Filetto",price:5.50,shortDesc:"Filetto singolo di alici",images:["images/alici-filetto.jpg"]},

  {id:"baccala-condito-200",name:"Baccalà Condito 200g",price:7.90,shortDesc:"Baccalà condito vasetto 200g",images:["images/baccala-condito-200.jpg"]},
  {id:"baccala-mantecato-200",name:"Baccalà Mantecato 200g",price:9.20,shortDesc:"Baccalà mantecato vasetto 200g",images:["images/baccala-mantecato-200.jpg"]},
  {id:"baccala-umido-150",name:"Baccalà Umido 150g",price:6.80,shortDesc:"Baccalà in umido 150g",images:["images/baccala-umido-150.jpg"]},

  {id:"caviale-royalpop",name:"Caviale Royalpop",price:150.00,shortDesc:"Selezione Royalpop",images:["images/caviale-royalpop.jpg"]},
  {id:"dentice-crema-200",name:"Dentice Crema 200g",price:6.50,shortDesc:"Crema di dentice 200g",images:["images/dentice-crema-200.jpg"]},
  {id:"dentice-crema-500",name:"Dentice Crema 500g",price:11.00,shortDesc:"Crema di dentice 500g",images:["images/dentice-crema-500.jpg"]},

  {id:"tonno-filetti-albatros",name:"Tonno Filetti Albatros",price:9.90,shortDesc:"Filetti di tonno Albatros",images:["images/tonno-filetti-albatros.jpg"]},
  {id:"tonno-filone-albaladejo",name:"Tonno Filone Albaladejo",price:14.00,shortDesc:"Filone Albaladejo",images:["images/tonno-filone-albaladejo.jpg"]},
  {id:"tonno-filone-atm",name:"Tonno Filone ATM",price:15.00,shortDesc:"Filone ATM",images:["images/tonno-filone-atm.jpg"]},
  {id:"uova-aringa",name:"Uova di Aringa",price:6.50,shortDesc:"Uova di aringa",images:["images/uova-aringa.jpg"]},
  {id:"uova-lompo",name:"Uova di Lompo",price:5.90,shortDesc:"Uova di lompo",images:["images/uova-lompo.jpg"]},
  {id:"uova-salmone",name:"Uova di Salmone",price:7.90,shortDesc:"Uova di salmone",images:["images/uova-salmone.jpg"]}
];

const grid=document.getElementById("grid");
const modal=document.getElementById("modal");
const mTitle=document.getElementById("mTitle");
const mPrice=document.getElementById("mPrice");
const mShort=document.getElementById("mShort");
const mLong=document.getElementById("mLong");
const mGallery=document.getElementById("mGallery");
const mClose=document.getElementById("mClose");

function €(v){return new Intl.NumberFormat('it-IT',{style:'currency',currency:'EUR'}).format(v||0)}

function render(){
  grid.innerHTML=PRODUCTS.map(p=>`
    <article class="card" data-id="${p.id}" tabindex="0" role="button" aria-label="Apri ${p.name}">
      <img src="${p.images[0]}" alt="${p.name}">
      <div class="card-body">
        <div class="title">${p.name}</div>
        <div class="muted">${p.shortDesc||""}</div>
        <div class="price">${€(p.price)}</div>
      </div>
    </article>`).join("");
  grid.querySelectorAll(".card").forEach(el=>{
    el.addEventListener("click",()=>openDetail(el.dataset.id));
    el.addEventListener("keypress",e=>{ if(e.key==="Enter") openDetail(el.dataset.id); });
  });
}

function openDetail(id){
  const p=PRODUCTS.find(x=>x.id===id); if(!p) return;
  mTitle.textContent=p.name||"";
  mPrice.textContent=€(p.price);
  mShort.textContent=p.shortDesc||"";
  mLong.textContent=p.longDesc||"";
  mGallery.innerHTML=(p.images||[]).map(src=>`<img src="${src}" alt="${p.name}">`).join("")||"<div style='color:#ccc;padding:16px'>Nessuna immagine</div>";
  modal.classList.add("open"); modal.setAttribute("aria-hidden","false");
}

function closeModal(){ modal.classList.remove("open"); modal.setAttribute("aria-hidden","true"); }
mClose.addEventListener("click",closeModal);
modal.addEventListener("click",e=>{ if(e.target===modal) closeModal(); });
window.addEventListener("keydown",e=>{ if(e.key==="Escape") closeModal(); });

render();
</script>
</body>
</html>
